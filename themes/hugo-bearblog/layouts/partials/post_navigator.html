<div style="font-size:0.8em;display:flex;gap:16px;justify-content:center;">
  <p>
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}">
      << Previous Post</a>
        {{ else }}
        <strike>
          << Previous Post</strike>
            {{ end }}
  </p>
  <p>|</p>
  <p>
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.Permalink }}">Next Post >></a>
    {{ else }}
    <strike>Next Post >></strike>
    {{ end }}
  </p>
</div>
